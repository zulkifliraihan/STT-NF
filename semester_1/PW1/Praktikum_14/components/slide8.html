                <form>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="nim">NIM :</label>
                        </div>
                        <div class="col-sm-9">
                          <input type="number" class="form-control" id="nim" name="nim">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="nama">Nama : </label>
                        </div>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="nama" name="nama">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="prodi">Prodi : </label>
                        </div>
                        <div class="col-sm-9">
                          <select name="prodi" id="prodi" class="form-control">
                            <option value="Sistem Informasi">Sistem Informasi</option>
                            <option value="Teknik Informatika">Teknik Informatika</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="tanggal_seminar">Tanggal Seminar : </label>
                        </div>
                        <div class="col-sm-9">
                          <input type="date" class="form-control" id="tanggal_seminar" name="tanggal_seminar">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="jam_seminar">Jam Seminar : </label>
                        </div>
                        <div class="col-sm-9">
                          <input type="time" class="form-control" id="jam_seminar" name="jam_seminar">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="ruangan">Ruangan : </label>
                        </div>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="ruangan" name="ruangan">
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="judul_ta">Judul TA :</label>
                        </div>
                        <div class="col-sm-9">
                          <textarea class="form-control" name="judul_ta" id="judul_ta" rows="3"></textarea>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="seminar">Seminar : </label>
                        </div>
                        <div class="col-sm-9">
                          <select name="seminar" id="seminar" class="form-control">
                            <option value="Proposal">Proposal</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="pembimbing">Pembimbing : </label>
                        </div>
                        <div class="col-sm-9">
                          <select name="pembimbing" id="pembimbing" class="form-control">
                            <option value="Sirojul Munir, S.Si, M.Kom">Sirojul Munir, S.Si, M.Kom</option>
                            <option value="Reza Primardiansyah, S.T, M.Kom">Reza Primardiansyah, S.T, M.Kom</option>
